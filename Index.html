<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNOTE MARK // v1.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --cyan: #00f0ff;
            --pink: #ff00a0;
            --purple: #b300ff;
            --yellow: #f0ff00;
            --green: #00ff66;
            --dark: #0a0a0f;
            --darker: #050508;
            --glass: rgba(0, 240, 255, 0.03);
        }
        
        body {
            background: var(--darker);
            color: var(--cyan);
            font-family: 'Share Tech Mono', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
            opacity: 0.3;
        }
        
        /* Grid background */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        /* Header */
        header {
            text-align: center;
            padding: 40px 20px;
            border: 1px solid rgba(0, 240, 255, 0.2);
            margin-bottom: 30px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--cyan), var(--pink), transparent);
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            background: linear-gradient(90deg, var(--cyan), var(--purple), var(--pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 240, 255, 0.5);
            position: relative;
            display: inline-block;
        }
        
        .subtitle {
            font-size: 0.9rem;
            letter-spacing: 0.5em;
            color: rgba(0, 240, 255, 0.6);
            margin-top: 10px;
            text-transform: uppercase;
        }
        
        /* Main Interface */
        .interface {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .interface {
                grid-template-columns: 1fr;
            }
        }
        
        /* Panels */
        .panel {
            background: rgba(10, 10, 15, 0.8);
            border: 1px solid rgba(0, 240, 255, 0.2);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--cyan), transparent);
        }
        
        .panel-corner {
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid var(--cyan);
        }
        
        .panel-corner.top-left { top: -1px; left: -1px; border-right: 0; border-bottom: 0; }
        .panel-corner.top-right { top: -1px; right: -1px; border-left: 0; border-bottom: 0; }
        .panel-corner.bottom-left { bottom: -1px; left: -1px; border-right: 0; border-top: 0; }
        .panel-corner.bottom-right { bottom: -1px; right: -1px; border-left: 0; border-top: 0; }
        
        /* Sidebar */
        .sidebar h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.2em;
            margin-bottom: 20px;
            color: var(--cyan);
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            background: var(--cyan);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--cyan);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .note-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .note-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .note-list::-webkit-scrollbar-track {
            background: rgba(0, 240, 255, 0.05);
        }
        
        .note-list::-webkit-scrollbar-thumb {
            background: var(--cyan);
            border-radius: 3px;
        }
        
        .note-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(0, 240, 255, 0.05);
            border-left: 3px solid var(--cyan);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .note-item:hover {
            background: rgba(0, 240, 255, 0.1);
            transform: translateX(5px);
            border-left-color: var(--pink);
        }
        
        .note-item.active {
            background: rgba(255, 0, 160, 0.1);
            border-left-color: var(--pink);
            box-shadow: 0 0 20px rgba(255, 0, 160, 0.2);
        }
        
        .note-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .note-item:hover::before {
            left: 100%;
        }
        
        .note-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--cyan);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
        }
        
        .note-date {
            font-size: 0.7rem;
            color: rgba(0, 240, 255, 0.5);
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(0, 240, 255, 0.3);
            font-style: italic;
        }
        
        /* Editor */
        .editor-area {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group label {
            display: block;
            font-size: 0.8rem;
            letter-spacing: 0.2em;
            margin-bottom: 8px;
            color: var(--cyan);
            text-transform: uppercase;
        }
        
        input[type="text"], textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: var(--cyan);
            padding: 12px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus, textarea:focus {
            border-color: var(--cyan);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
            background: rgba(0, 240, 255, 0.05);
        }
        
        textarea {
            min-height: 300px;
            resize: vertical;
            line-height: 1.6;
        }
        
        /* Buttons - CLEAR & OBVIOUS */
        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .btn {
            padding: 14px 28px;
            background: transparent;
            border: 2px solid;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            min-width: 140px;
            justify-content: center;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px currentColor;
        }
        
        /* SAVE BUTTON - Green */
        .btn-save {
            border-color: var(--green);
            color: var(--green);
            background: rgba(0, 255, 102, 0.05);
        }
        
        .btn-save:hover {
            background: rgba(0, 255, 102, 0.2);
        }
        
        .btn-save.saved {
            background: var(--green);
            color: var(--dark);
        }
        
        /* NEW BUTTON - Cyan */
        .btn-new {
            border-color: var(--cyan);
            color: var(--cyan);
            background: rgba(0, 240, 255, 0.05);
        }
        
        .btn-new:hover {
            background: rgba(0, 240, 255, 0.2);
        }
        
        /* DOWNLOAD BUTTON - Yellow */
        .btn-download {
            border-color: var(--yellow);
            color: var(--yellow);
            background: rgba(240, 255, 0, 0.05);
        }
        
        .btn-download:hover {
            background: rgba(240, 255, 0, 0.2);
        }
        
        /* DELETE BUTTON - Pink/Red */
        .btn-delete {
            border-color: var(--pink);
            color: var(--pink);
            background: rgba(255, 0, 160, 0.05);
        }
        
        .btn-delete:hover {
            background: rgba(255, 0, 160, 0.2);
        }
        
        /* Button Icons */
        .btn-icon {
            font-size: 1.2rem;
            line-height: 1;
        }
        
        /* Preview Panel */
        .preview-panel {
            margin-top: 20px;
            border-color: var(--purple);
        }
        
        .preview-panel::before {
            background: linear-gradient(90deg, var(--purple), transparent);
        }
        
        .preview-content {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border: 1px solid rgba(179, 0, 255, 0.2);
            min-height: 200px;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: auto;
        }
        
        .preview-content h1, .preview-content h2, .preview-content h3 {
            color: var(--cyan);
            font-family: 'Orbitron', sans-serif;
            margin: 20px 0 10px 0;
        }
        
        .preview-content code {
            background: rgba(0, 240, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            color: var(--yellow);
            font-family: 'Share Tech Mono', monospace;
        }
        
        .preview-content pre {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-left: 3px solid var(--purple);
            overflow-x: auto;
            margin: 10px 0;
        }
        
        .preview-content blockquote {
            border-left: 3px solid var(--pink);
            padding-left: 20px;
            margin: 10px 0;
            color: rgba(224, 224, 224, 0.8);
            font-style: italic;
        }
        
        .preview-content ul, .preview-content ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }
        
        .preview-content a {
            color: var(--cyan);
            text-decoration: none;
            border-bottom: 1px dotted var(--cyan);
        }
        
        .preview-content a:hover {
            color: var(--pink);
            border-bottom-color: var(--pink);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.8rem;
            color: rgba(0, 240, 255, 0.4);
            border-top: 1px solid rgba(0, 240, 255, 0.1);
            margin-top: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .sys-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background: #0f0;
            border-radius: 50%;
            box-shadow: 0 0 8px #0f0;
            animation: blink 2s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Mobile optimizations */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .interface { grid-template-columns: 1fr; }
            .btn { width: 100%; }
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--darker);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--cyan);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--pink);
        }
        
        /* Keyboard hint */
        .key-hint {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-left: 4px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="container">
        <header>
            <h1>KNOTE MARK</h1>
            <div class="subtitle">// MARKDOWN_EDITOR // v1.0.77</div>
        </header>
        
        <div class="interface">
            <aside class="panel sidebar">
                <div class="panel-corner top-left"></div>
                <div class="panel-corner top-right"></div>
                <div class="panel-corner bottom-left"></div>
                <div class="panel-corner bottom-right"></div>
                
                <h2>
                    <span class="status-indicator"></span>
                    SAVED NOTES
                </h2>
                <div class="note-list" id="noteList">
                    <div class="empty-state">[ NO SAVED NOTES ]</div>
                </div>
            </aside>
            
            <main class="panel editor-area">
                <div class="panel-corner top-left"></div>
                <div class="panel-corner top-right"></div>
                <div class="panel-corner bottom-left"></div>
                <div class="panel-corner bottom-right"></div>
                
                <div class="input-group">
                    <label>// NOTE TITLE</label>
                    <input type="text" id="noteTitle" placeholder="Enter note title..." autocomplete="off">
                </div>
                
                <div class="input-group">
                    <label>// MARKDOWN CONTENT</label>
                    <textarea id="noteContent" placeholder="# Start typing your markdown here...

Use **bold**, *italic*, `code`, and more...

- Bullet points
- [Links](http://example.com)
- > Blockquotes"></textarea>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-save" onclick="saveNote()" id="saveBtn">
                        <span class="btn-icon">ðŸ’¾</span>
                        <span>SAVE NOTE<span class="key-hint">[Ctrl+S]</span></span>
                    </button>
                    
                    <button class="btn btn-new" onclick="newNote()">
                        <span class="btn-icon">âž•</span>
                        <span>NEW NOTE<span class="key-hint">[Ctrl+N]</span></span>
                    </button>
                    
                    <button class="btn btn-download" onclick="downloadMarkdown()">
                        <span class="btn-icon">â¬‡</span>
                        <span>DOWNLOAD .MD</span>
                    </button>
                    
                    <button class="btn btn-delete" onclick="deleteNote()" id="deleteBtn" style="display:none;">
                        <span class="btn-icon">ðŸ—‘</span>
                        <span>DELETE NOTE</span>
                    </button>
                </div>
            </main>
        </div>
        
        <div class="panel preview-panel">
            <div class="panel-corner top-left"></div>
            <div class="panel-corner top-right"></div>
            <div class="panel-corner bottom-left"></div>
            <div class="panel-corner bottom-right"></div>
            
            <h2 style="font-family: 'Orbitron', sans-serif; font-size: 1rem; letter-spacing: 0.2em; margin-bottom: 15px; color: var(--purple);">
                // LIVE PREVIEW
            </h2>
            <div class="preview-content" id="preview">
                <em style="color: rgba(0,240,255,0.3);">Start typing to see preview...</em>
            </div>
        </div>
        
        <footer>
            <div class="sys-status">
                <span class="status-dot"></span>
                <span>SYSTEM ONLINE</span>
            </div>
            <div>LATENCY: <span id="latency">0</span>ms</div>
            <div>KNOTE MARK v1.0.77</div>
        </footer>
    </div>

    <script>
        const STORAGE_KEY = 'knotemark_notes';
        let currentId = null;
        
        document.addEventListener('DOMContentLoaded', () => {
            loadNotes();
            updatePreview();
            simulateLatency();
            
            document.getElementById('noteContent').addEventListener('input', updatePreview);
            document.getElementById('noteTitle').addEventListener('input', updatePreview);
        });
        
        function simulateLatency() {
            setInterval(() => {
                document.getElementById('latency').textContent = Math.floor(Math.random() * 15 + 2);
            }, 2000);
        }
        
        function getNotes() {
            const stored = localStorage.getItem(STORAGE_KEY);
            return stored ? JSON.parse(stored) : [];
        }
        
        function saveToStorage(notes) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
        }
        
        function loadNotes() {
            const notes = getNotes();
            const listEl = document.getElementById('noteList');
            
            if (notes.length === 0) {
                listEl.innerHTML = '<div class="empty-state">[ NO SAVED NOTES ]</div>';
                return;
            }
            
            listEl.innerHTML = notes.map(note => `
                <div class="note-item ${note.id === currentId ? 'active' : ''}" onclick="loadNote('${note.id}')">
                    <div class="note-title">${escapeHtml(note.title || 'Untitled')}</div>
                    <div class="note-date">${formatDate(note.updated)}</div>
                </div>
            `).join('');
        }
        
        function saveNote() {
            const title = document.getElementById('noteTitle').value.trim();
            const content = document.getElementById('noteContent').value;
            
            if (!title && !content) {
                alert('Cannot save empty note!');
                return;
            }
            
            const notes = getNotes();
            const now = Date.now();
            
            if (currentId) {
                const index = notes.findIndex(n => n.id === currentId);
                if (index !== -1) {
                    notes[index] = {
                        ...notes[index],
                        title: title || 'Untitled',
                        content,
                        updated: now
                    };
                }
            } else {
                const newNote = {
                    id: 'note_' + now,
                    title: title || 'Untitled',
                    content,
                    created: now,
                    updated: now
                };
                notes.unshift(newNote);
                currentId = newNote.id;
            }
            
            saveToStorage(notes);
            loadNotes();
            
            // Visual feedback
            const btn = document.getElementById('saveBtn');
            btn.classList.add('saved');
            btn.innerHTML = '<span class="btn-icon">âœ“</span><span>SAVED!</span>';
            setTimeout(() => {
                btn.classList.remove('saved');
                btn.innerHTML = '<span class="btn-icon">ðŸ’¾</span><span>SAVE NOTE<span class="key-hint">[Ctrl+S]</span></span>';
            }, 1500);
        }
        
        function loadNote(id) {
            const notes = getNotes();
            const note = notes.find(n => n.id === id);
            
            if (note) {
                currentId = id;
                document.getElementById('noteTitle').value = note.title === 'Untitled' ? '' : note.title;
                document.getElementById('noteContent').value = note.content;
                document.getElementById('deleteBtn').style.display = 'inline-flex';
                updatePreview();
                loadNotes();
            }
        }
        
        function newNote() {
            currentId = null;
            document.getElementById('noteTitle').value = '';
            document.getElementById('noteContent').value = '';
            document.getElementById('deleteBtn').style.display = 'none';
            updatePreview();
            loadNotes();
        }
        
        function deleteNote() {
            if (!currentId) return;
            
            if (confirm('Delete this note permanently?')) {
                const notes = getNotes().filter(n => n.id !== currentId);
                saveToStorage(notes);
                newNote();
                loadNotes();
            }
        }
        
        function downloadMarkdown() {
            const title = document.getElementById('noteTitle').value.trim() || 'untitled';
            const content = document.getElementById('noteContent').value;
            
            if (!content) {
                alert('Nothing to download!');
                return;
            }
            
            const blob = new Blob([content], { type: 'text/markdown' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${title.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.md`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function parseMarkdown(text) {
            if (!text) return '<em style="color: rgba(0,240,255,0.3);">Start typing to see preview...</em>';
            
            let html = escapeHtml(text);
            
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            html = html.replace(/\*\*\*(.*?)\*\*\*/g, '<strong><em>$1</em></strong>');
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
            html = html.replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>');
            html = html.replace(/^\s*[-*] (.*$)/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');
            html = html.replace(/<\/ul>\s*<ul>/g, '');
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            html = html.replace(/\n/g, '<br>');
            
            return html;
        }
        
        function updatePreview() {
            const content = document.getElementById('noteContent').value;
            document.getElementById('preview').innerHTML = parseMarkdown(content);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: '2-digit', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            }).toUpperCase();
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 's') {
                    e.preventDefault();
                    saveNote();
                } else if (e.key === 'n') {
                    e.preventDefault();
                    newNote();
                }
            }
        });
    </script>
</body>
